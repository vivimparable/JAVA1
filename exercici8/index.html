  <script>

    function Operacion (){

        var Numero1 = parseInt(document.getElementById("num1").value); //Recoge el valor de la caja como "VALUE" puesto que es un numero.
        var Numero2 = parseInt(document.getElementById("num2").value);      
        
        mensaje1= ("El resultado de la suma es: " +parseInt(Numero1 + Numero2)+"<br>");
        mensaje2= ("El resultado de la resta es: " +parseInt(Numero1 - Numero2)+"<br>");
        mensaje3= ("El resultado de la multiplicacion es: " +parseInt(Numero1 * Numero2)+"<br>");
        mensaje4= ("El resultado de la division es: " +parseInt(Numero1 / Numero2)+"<br>"); 

        document.getElementById("demo").innerHTML= mensaje1 + mensaje2 + mensaje3 + mensaje4;
        
        //He colocado parseInt en todos pero verdaderamente se utiliza en la suma solo puesto que es para que no lo identifique como string.

    }


///////////////////////////////////////////////////////////////////////////////
    
    var resultado ="";

    function calculadora(suma, Firstnum, Secondnum){
        resultado+= "La resta es igual a: " (Firstnum + Secondnum);
    }
    function calculadora(resta, Firstnum, Secondnum){
        resultado+= "La suma es igual a: " (Firstnum - Secondnum);
    }
    function calculadora(multiplicación, Firstnum, Secondnum){
        resultado+=  "Resultado es: "(Firstnum * Secondnum);
    }

    var Firstnum = parseInt(document.getElementById("number1").value);
    var Secondnum = parseInt(document.getElementById("number2").value);
    var simbolo = parseInt(document.getElementById("operador").innerHTML);
    
    if(simbolo == "suma"){
        calculadora(suma, Firstnum, Secondnum);
    }
    else if(simbolo == "resta"){
        calculadora(resta, Firstnum, Secondnum);
    }
    else if(simbolo == "multiplicacion"){
        calculadora(multiplicación, Firstnum, Secondnum);
    }else{
        resultado+= "No ha establecido un parametro correcto."
    }
    
    
    document.getElementById("demo2").innerHTML= resultado;
